<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <header>
                <h1>Formulário</h1>
            </header>
        </div>
    </header>
    
    <div class="form-area">
        <form>
            <h2>Preencha o formulário para realizar o cadastro:</h2>
            <h3>Nome completo:</h3>
            <input type="text" id="nome" required>

            <h3>Seu email:</h3>
            <input id="email" type="email" required>

            <h3>Seu telefone:</h3>
            <input type="tel" id="telefone" required>

            <h3>Seu CPF:</h3>
            <input id="cpf" type="text" required>

            <h3>Seu endereço completo:</h3>
            <input id="endereco" type="text" required>

            <h3>Seu CEP:</h3>
            <input id="cep" type="text" required>

            <button id="botao-cadastrar" type="submit">Cadastar</button>
        </form>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>

    <script src="./js/main.js"></script>

    <script>

    </script>

</body>
</html>
